<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando URL</title>
    <script>
        // Altera a URL imediatamente ao carregar a página
        window.onload = function() {
            // Substitui a URL atual pela nova URL
            history.replaceState({}, '', 'https://www.lotohack.com');
        };
    </script>
</head>
<body>
    <h1>A URL foi alterada!</h1>
    <p>Verifique a barra de endereços do seu navegador.</p>
</body>
</html>
