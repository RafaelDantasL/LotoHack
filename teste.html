<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via PIX</title>
  <style>
    #qrCode { display: none; margin-top: 20px; }
    #pixKeySection { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Pagamento via PIX</h1>
  <button onclick="createPayment()">Gerar PIX</button>
  <div id="status"></div>
  <img id="qrCode" alt="QR Code do PIX" />
  <div id="pixKeySection">
    <p>Chave PIX: <span id="pixKey"></span></p>
    <button onclick="copyPixKey()">Copiar Chave PIX</button>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyZg4KGtxyuU7_Go20wVKG2J-K2_pbMsMlxpD9RtOmRgi4w3ykpVQcwYbo5WNALLtI8Qw/exec';
    let paymentId = null;

    async function createPayment() {
      document.getElementById('status').textContent = 'Gerando pagamento, aguarde...';
      try {
        const response = await fetch(`${WEB_APP_URL}?action=createPayment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        if (data.success) {
          const qrCodeImage = document.getElementById('qrCode');
          const pixKey = document.getElementById('pixKey');
          const pixKeySection = document.getElementById('pixKeySection');

          qrCodeImage.src = `data:image/png;base64,${data.qrCodeBase64}`;
          qrCodeImage.style.display = 'block';
          pixKey.textContent = data.qrCodePix;
          pixKeySection.style.display = 'block';
          document.getElementById('status').textContent = 'Pagamento gerado com sucesso!';
          paymentId = data.paymentId;
          checkPaymentStatus();
        } else {
          document.getElementById('status').textContent = `Erro: ${data.message}`;
        }
      } catch (error) {
        document.getElementById('status').textContent = `Erro ao gerar pagamento: ${error.message}`;
      }
    }

    async function checkPaymentStatus() {
      if (!paymentId) return;
      try {
        const response = await fetch(`${WEB_APP_URL}?action=getPaymentStatus&paymentId=${paymentId}`);
        const data = await response.json();
        if (data.success && data.status === 'approved') {
          document.getElementById('status').textContent = 'Pagamento realizado com sucesso!';
        } else if (data.success && data.status === 'pending') {
          setTimeout(checkPaymentStatus, 5000); // Verifica novamente após 5 segundos.
        } else {
          document.getElementById('status').textContent = `Status: ${data.status}`;
        }
      } catch (error) {
        document.getElementById('status').textContent = `Erro ao verificar status: ${error.message}`;
      }
    }

    function copyPixKey() {
      const pixKey = document.getElementById('pixKey').textContent;
      navigator.clipboard.writeText(pixKey).then(() => {
        alert('Chave PIX copiada para a área de transferência!');
      });
    }
  </script>
</body>
</html>
