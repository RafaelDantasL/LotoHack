<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #data-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Dynamic Data Viewer</h1>
    <label for="site-select">Choose a site:</label>
    <select id="site-select">
        <option value="" disabled selected>Select a site</option>
        <option value="site1">Site 1</option>
        <option value="site2">Site 2</option>
    </select>

    <table id="data-table">
        <thead>
            <tr id="table-headers"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        // Example API endpoints for fetching data
        const endpoints = {
            site1: 'https://api.example.com/site1-data',
            site2: 'https://api.example.com/site2-data'
        };

        const siteSelect = document.getElementById('site-select');
        const tableHeaders = document.getElementById('table-headers');
        const tableBody = document.getElementById('table-body');

        siteSelect.addEventListener('change', async function () {
            const selectedSite = siteSelect.value;
            const url = endpoints[selectedSite];

            if (url) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    // Assume data is an array of objects
                    updateTable(data);
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }
        });

        function updateTable(data) {
            // Clear previous table content
            tableHeaders.innerHTML = '';
            tableBody.innerHTML = '';

            if (data.length > 0) {
                // Create table headers dynamically
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    tableHeaders.appendChild(th);
                });

                // Populate table body dynamically
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }
        }
    </script>
</body>
</html>
