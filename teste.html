<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via PIX</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #qrcode {
            margin: 20px 0;
            display: none;
        }
        .success {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento via PIX</h1>
        <button type="button" id="generate-pix">Gerar QR Code PIX</button>
        <div id="qrcode" style="display: none;">
            <h3>Escaneie o QR Code ou copie a chave PIX abaixo:</h3>
            <img id="qrcode-img" src="" alt="QR Code PIX">
            <p id="pix-key"></p>
            <button id="copy-pix">Copiar Chave PIX</button>
        </div>
        <div class="success">Pagamento realizado com sucesso!</div>
    </div>

    <script>
        document.getElementById('generate-pix').addEventListener('click', async () => {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycby-_a-KSF_fT18Qxx5mSx7GlhAVmzYsAlH5p2JlexyEeomj1TZivWga6OZiEulQzlwB/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        description: 'Pagamento via PIX'
                    })
                });

                const data = await response.json();
                if (data.point_of_interaction) {
                    const qrCodeUrl = data.point_of_interaction.transaction_data.qr_code_base64;
                    const pixKey = data.point_of_interaction.transaction_data.qr_code;

                    const qrCodeImg = document.getElementById('qrcode-img');
                    const pixKeyElement = document.getElementById('pix-key');

                    qrCodeImg.src = `data:image/png;base64,${qrCodeUrl}`;
                    pixKeyElement.textContent = pixKey;

                    document.getElementById('qrcode').style.display = 'block';
                } else {
                    alert('Erro ao gerar o pagamento via PIX. Verifique suas credenciais.');
                    console.error(data);
                }
            } catch (error) {
                alert('Erro ao conectar à API do Mercado Pago.');
                console.error(error);
            }
        });

        document.getElementById('copy-pix').addEventListener('click', () => {
            const pixKey = document.getElementById('pix-key').textContent;
            navigator.clipboard.writeText(pixKey).then(() => {
                alert('Chave PIX copiada!');
            });
        });

        // Simulação de sucesso após pagamento (em ambiente real, use webhooks)
        setInterval(async () => {
            // Aqui você consultaria o status do pagamento por ID
            const paymentStatus = "approved"; // Simulação

            if (paymentStatus === "approved") {
                document.querySelector('.success').style.display = 'block';
                document.getElementById('qrcode').style.display = 'none';
            }
        }, 5000);
    </script>
</body>
</html>
