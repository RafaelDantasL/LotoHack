<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qrCode {
      display: none;
      margin: 20px auto;
    }
    #pixKeySection {
      display: none;
      margin-top: 20px;
    }
    #copyButton {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Pagamento via PIX</h1>
  <button onclick="createPayment()">Gerar PIX</button>
  <p id="status"></p>
  <img id="qrCode" alt="QR Code do PIX" width="300" height="300">
  <div id="pixKeySection">
    <h2>Chave PIX</h2>
    <p id="pixKey"></p>
    <button id="copyButton" onclick="copyToClipboard()">Copiar Chave PIX</button>
  </div>
  <p id="statusMessage"></p>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZg4KGtxyuU7_Go20wVKG2J-K2_pbMsMlxpD9RtOmRgi4w3ykpVQcwYbo5WNALLtI8Qw/exec'; // Insira a URL do Apps Script publicado.

    let paymentId;

    async function createPayment() {
      document.getElementById('status').textContent = 'Gerando pagamento, aguarde...';

      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=createPayment`, {
          method: 'GET',
        });
        const data = await response.json();

        if (data.success) {
          const qrCodeImage = document.getElementById('qrCode');
          const pixKey = document.getElementById('pixKey');
          const pixKeySection = document.getElementById('pixKeySection');

          qrCodeImage.src = `data:image/png;base64,${data.qrCodeBase64}`;
          qrCodeImage.style.display = 'block';
          pixKey.textContent = data.qrCodePix;
          pixKeySection.style.display = 'block';
          document.getElementById('status').textContent = 'Pagamento gerado com sucesso!';
          paymentId = data.paymentId; // Salva o ID do pagamento.
          checkPaymentStatus(); // Inicia a verificação do pagamento.
        } else {
          document.getElementById('status').textContent = `Erro: ${data.message}`;
        }
      } catch (error) {
        document.getElementById('status').textContent = `Erro na conexão: ${error.message}`;
      }
    }

    async function checkPaymentStatus() {
      if (!paymentId) return;

      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getPaymentStatus&paymentId=${paymentId}`, {
          method: 'GET',
        });
        const data = await response.json();

        if (data.success) {
          if (data.status === 'approved') {
            document.getElementById('statusMessage').textContent = 'Pagamento realizado com sucesso!';
          } else if (data.status === 'pending') {
            setTimeout(checkPaymentStatus, 5000); // Verifica novamente após 5 segundos.
          } else {
            document.getElementById('statusMessage').textContent = `Status do pagamento: ${data.statusDetail}`;
          }
        } else {
          document.getElementById('statusMessage').textContent = `Erro: ${data.message}`;
        }
      } catch (error) {
        document.getElementById('statusMessage').textContent = `Erro na conexão: ${error.message}`;
      }
    }

    function copyToClipboard() {
      const pixKey = document.getElementById('pixKey').textContent;
      navigator.clipboard.writeText(pixKey).then(() => {
        alert('Chave PIX copiada para a área de transferência!');
      });
    }
  </script>
</body>
</html>
